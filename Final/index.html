<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Final 20130115 </title>
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./visualizer.js"></script>
	<script type="text/javascript" src="./octave_band.js"></script>
	<script type="text/javascript" src="./hsv2rgb.js"></script>
	<script type="text/javascript" src="./mouse_interact.js"></script>
	<script type="text/javascript" src="./beat_detect.js"></script>
	<script type="text/javascript" src="./draw_camera.js"></script>
</head>
<style>
	#videoElement{
		width:480px;
		height:360px;
		display:none;
	}
	#videoCanvas{
		width:480px;
		height:360px;
	}
	#back_videoCanvas{
		width:480px;
		height:360px;
		display:none;
	}
</style>
<body>		
	<h1> Final: 20130115 </h1>
	<input id="fileChooseInput" type="file" onloadeddata="findBPM()"></input>
	<br>
	<button id="demoAudio"> Audio Play </button>
	<button id="bpm"> Find BPM </button>
	<label id="bpm_output"></label>

	<table>
		<tr>
			<th>
			<canvas id='loudnessView'"></canvas>
			</th>
			<th>
			<video autoplay="true" id="videoElement"></video>
			<canvas id="videoCanvas"></canvas>
			<canvas id="back_videoCanvas"></canvas>
			</th>
			<th align="left">
			<button id="clear_filter" onclick="draw_camera('clear','1screen')">Clear</button>
			<br>
			<input id="clear" type="checkbox" onchange="filter_add('clear')"></input>
			<label>Clear</label>
			<br>
			<input id="brightness" type="checkbox" onchange="filter_add('brightness')"></input>
			<label>Brightness</label>
			<br>
			<input id="invert" type="checkbox" onchange="filter_add('invert')"></input>
			<label>Invert</label>
			<br>
			<input id="gray" type="checkbox" onchange="filter_add('gray')"></input>
			<label>Gray</label>
			<br>
			<input id="threshold" type="checkbox" onchange="filter_add('threshold')"></input>
			<label>Threshold</label>
			<br>
			<input id="sharpen" type="checkbox" onchange="filter_add('sharpen')"></input>
			<label>Sharpen</label>
			<br>
			<input id="sobel" type="checkbox" onchange="filter_add('sobel')"></input>
			<label>Sobel</label>
			<br>
			<input id="sepia" type="checkbox" onchange="filter_add('sepia')"></input>
			<label>Sepia</label>
			<br>
			<input id="saturate" type="checkbox" onchange="filter_add('saturate')"></input>
			<label>Saturate</label>
			<br>
			<input id="embossed" type="checkbox" onchange="filter_add('embossed')"></input>
			<label>Embossed</label>
			<br>
			<input id="freeze" type="checkbox" onchange="filter_add('freeze')"></input>
			<label>Freeze</label>
			</th>
			<th align="left">
			<input id="1screen" type="checkbox" onchange="screen_num_add('1screen')"></input>
			<label>1 Screen</label>	
			<br>
			<input id="4screen" type="checkbox" onchange="screen_num_add('4screen')"></input>
			<label>4 Screen</label>		
			</th>
		</tr>
	</table>
	</body>
</html>
